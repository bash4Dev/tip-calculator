<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Tip calculator app</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <div id="logo-div">
    <img src="./images/logo.svg" alt="Logo Image" id="logo-image">
  </div>
  <div id="container">
    <main>
      <div id="bill">
        <p>Bill</p>
        <div class="input-div">
          <img src="./images/icon-dollar.svg" class="icon-img" alt="Dollar Icon">
          <input type="text" id="input1" value="0">
        </div>
      </div>

      <div id="select-tip">
        <p>Select Tip %</p>
        <div class="tips">
          <div class="tip">5%</div>
          <div class="tip">10%</div>
          <div class="tip">15%</div>
          <div class="tip">25%</div>
          <div class="tip">50%</div>
          <div class="tip custom">Custom</div>
        </div>
      </div>

      <div id="number-of-ppl">
        <div class="err">
          <p>Number of People</p>
          <div class="error" id="error-mgs"></div>
        </div>
        <div class="input-div">
          <img src="./images/icon-person.svg" class="icon-img" alt="Person Logo">
          <input type="text" id="input2" placeholder="0">
        </div>
      </div> 
    </main>

    <aside>
      <div id="amounts">
        <div class="tip amount">
          <div>
            <div class="amt">Tip Amount</div>
            <div class="per-person">/ person</div>
          </div>
          <span class="qty" id="tip-qty">$0</span>
        </div>

        <div class="total amount">
          <div>
            <div class="amt">Total</div>
            <div class="per-person">/ person</div>
          </div>
          <span class="qty" id="total-qty">$0</span>
        </div>
      </div>
  
      <button type="button" id="reset-btn">Reset</button>
    </aside>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
